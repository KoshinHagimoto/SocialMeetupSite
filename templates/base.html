{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="stylesheet" type="text/css" href="{% static 'meet/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Social Meetup</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-3" href="{% url 'meet:index' %}">Home</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if request.user.is_authenticated %}
                <h6 class="text-light m-2">Hello {{ user.username }}</h6>
                <a class="nav-link mx-3" href="{% url 'accounts:password_change' %}">Password Change</a>
               <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
               <a class="nav-link mx-3" href="{% url 'accounts:login' %}">Login</a>
               <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">Register An Account</a>
            {% endif %}
        </div>
    </nav>
    <div class='p-4'>
        <h1>{% block h1 %}{% endblock %}</h1>
    {% block content %}{% endblock content %}
    </div>
  </body>
</html>
